 <table mat-table [dataSource]="posts" class="mat-elevation-z8">

    <ng-container matColumnDef="idPost">
      <th mat-header-cell *matHeaderCellDef> Post Id </th>
      <td mat-cell *matCellDef="let element"> {{element.idPost}} </td>
    </ng-container>
  
 
    <ng-container matColumnDef="userId">
      <th mat-header-cell *matHeaderCellDef> User Id </th>
      <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
    </ng-container>
  

    <ng-container matColumnDef="postSubject">
        <th mat-header-cell *matHeaderCellDef> Post Subject</th>
        <td mat-cell *matCellDef="let element"> {{element.postSubject}}  </td>
      </ng-container>

      <ng-container matColumnDef="postText">
        <th mat-header-cell *matHeaderCellDef> Post Text</th>
        <td mat-cell *matCellDef="let element">  {{element.postText}} </td>
      </ng-container>

      <ng-container matColumnDef="comms">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element"><div class="commIcon">{{element.comments.length}} <mat-icon  (click)="commsPost(element.idPost)">chat</mat-icon> </div></td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
