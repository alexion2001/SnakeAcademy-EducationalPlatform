<div class="container">
    <h1 class="title">
        Let everyone know who you are...
    </h1>

    <form [formGroup]="descriptionForm" class="form">
        <mat-form-field appearance="outline">
            <mat-label>Your description</mat-label>
            <input matInput placeholder="I love python" formControlName="bio">
        </mat-form-field>
    </form>

    <button mat-raised-button (click)="saveBio()">Save</button>
</div>
