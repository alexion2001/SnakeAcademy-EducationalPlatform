<div class="container">
    <h1 class="title">
        Write a comment..

    <form [formGroup]="commentForm" class="form">

            <mat-label>Comment</mat-label>
            <input matInput  formControlName="comm">

    <button mat-raised-button (click)="postComment()">Post</button>
</div>
