<div>
  <h1>Search results for '{{nameSearched.name}}'</h1>
</div>

<p id="no-results">No results</p>

  <table mat-table [dataSource]="friends" class="mat-elevation-z8">

    <ng-container matColumnDef="avatarIndex">

      <td mat-cell *matCellDef="let element"> <img [src]="'assets/images/snake'+element.avatarIndex+'.jpg'" id="poza"/>  </td> 
    </ng-container>
  
    <ng-container matColumnDef="name">
      <td mat-cell *matCellDef="let element"> {{element.name + ' ' + element.surname}} </td>
    </ng-container>

    <ng-container matColumnDef="see-profile">
      <td mat-cell *matCellDef="let element" (click)="seeProfile(element)">  
        <button mat-raised-button>See profile </button> 
      </td>
    </ng-container>

    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
