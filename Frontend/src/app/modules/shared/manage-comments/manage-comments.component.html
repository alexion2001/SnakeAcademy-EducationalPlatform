<table mat-table [dataSource]="comments" class="mat-elevation-z8">

    <ng-container matColumnDef="idComment">
      <th mat-header-cell *matHeaderCellDef> Comment Id </th>
      <td mat-cell *matCellDef="let element"> {{element.idComment}} </td>
    </ng-container>
  
 
    <ng-container matColumnDef="commentText">
      <th mat-header-cell *matHeaderCellDef> Comment Text </th>
      <td mat-cell *matCellDef="let element"> {{element.commentText}} </td>
    </ng-container>
  

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element"> <mat-icon (click)="deleteComment(element.idComment)">delete</mat-icon></td>
      </ng-container>

  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
