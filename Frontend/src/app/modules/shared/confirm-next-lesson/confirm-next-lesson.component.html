<h1 mat-dialog-title> Next lesson</h1>
<div mat-dialog-content>
    Are you sure you want to unlock a new lesson? <mat-icon class="lacat">lock_open</mat-icon>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>No <mat-icon>thumb_down</mat-icon></button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="unlockLesson()">Yes <mat-icon>thumb_up</mat-icon></button>
</div>
